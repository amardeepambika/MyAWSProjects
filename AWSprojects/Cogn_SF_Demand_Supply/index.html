    <script>
        // callAPI function that takes the base and exponent numbers as parameters - testing updates on git
        var callUploadResumeAPI = (Resume)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"Resume":Resume});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("YOUR API GATEWAY ENDPOINT", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
</head>
<body>
    <h1><u> Demand & Supply Mgmt - External hiring</u></h1>
    <form id="uploadfileform">
        <label for="file">Browse to upload resume for review:</label>
        <input type="file" id="file" name="file" onchange="document.getElementById('file-path').value = this.value">
        <input type="text" id="file-path" name="file-path" value="file-path" readonly>
        <br>
        <button type="submit">Upload resume </button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
          event.preventDefault();
          var fileInput = document.getElementById('fileInput');
          var file = fileInput.files[0];
          var formData = new FormData();
          formData.append('file', file);
    
          callUploadResumeAPI(formData);
        });
    
        function callUploadResumeAPI(formData) {
          // Replace the API endpoint with your actual API URL
          var apiUrl = 'https://example.com/upload';
    
          fetch(apiUrl, {
            method: 'POST',
            body: formData
          })
          .then(function(response) {
            if (response.ok) {
              console.log('File uploaded successfully.');
            } else {
              console.log('Error uploading file.');
            }
          })
          .catch(function(error) {
            console.log('Error:', error);
          });
        }
      </script>
</body>
