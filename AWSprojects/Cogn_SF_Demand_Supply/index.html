<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>SF Demand & Supply Mgmt - External hiring</title>
    <!-- Styling for the client UI -->
    <style>
        h1 {
            color: #FFFFFF;
            font-family: system-ui;
            margin-left: 20px;
            text-align: center;
            }
      body {
            background-color: #222629;
            }
        label {
            color: #86C232;
            font-family: system-ui;
            font-size: 20px;
            margin-left: 20px;
            margin-top: 20px;
            }
        button {
            background-color: #86C232;
            border-color: #86C232;
            color: #FFFFFF;
            font-family: system-ui;
            font-size: 20px;
            text-align: center;
            margin-left: 20px;
            margin-top: 20px;
            width: 160px;
            height: 32px;
            align-content: center;
            }

        input[type=file] {
            background-color: #86C232;
            border-color: #86C232;
            color: #FFFFFF;
            font-family: system-ui;
            font-size: 20px;
            margin-left: 20px;
            margin-top: 20px;
            width: 120px;
            height: 30px;
            }
    </style>
   
</head>
<body>
    <h1><u> Demand & Supply Mgmt - External hiring</u></h1>
    <form id="uploadForm">
        <label >Browse to upload resume for review:</label>
        <input type="file" id="fileInput" onchange="document.getElementById('file-path').value = this.value">
        <input type="text" id="file-path" value="file-path" readonly>
        <br>
        <button type="submit">Upload resume </button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
          event.preventDefault();
          
          var fileInput = document.getElementById('fileInput');
          var fileName = fileInput.files[0].name;
          var file = fileInput.files[0];
          var blob = new Blob([file], { type: file.type });  
          
          var formData = new FormData();
          formData.append('file', blob, file.name);
          callUploadResumeAPI(formData);
        });

        var callUploadResumeAPI = (formData)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: formData,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://qdkt8f99gf.execute-api.us-east-1.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    
       
      </script>
</body>
</html>
